<section id="banner">
  <div class="messages">
      
      <div class="message info">
      Password changed for user: scott@example.com
      </div>
      
    
    <span id="message-closer"><img src="/static/icons/cancel-24px.svg" /></span>
  </div>
</section>

<script>
var closeMessages = function(event) {
    const msgDiv = document.getElementById('banner');
    msgDiv.style.display = 'none';
};

const closer = document.getElementById('message-closer');
closer.onclick = closeMessages;
</script>


<section id="page">

  <div class="left-sidebar"></div>
  <div class="right-sidebar"></div>

    <div class="nav">
    <ul>
    <li ><a href="http://localhost:8000/">Home</a></li>

    <h2>User Profile</h2>
    <p><strong>Scott</strong> scott@example.com</p>

    
    <form method="POST" action="http://localhost:8000/admin/users/1">
      
            <input id="csrf_token" name="csrf_token" type="hidden" value="20201203155414##fc03b1c481a3554b4180bd46fae2f70bd2c759f1">



    <label for="full_name">Full name</label> <input class="css_class" id="full_name" name="full_name" type="text" value="Scott">
    

    <label for="email">Email address</label> <input class="css_class" id="email" name="email" type="text" value="scott@example.com">
    

    

    <style>
    .checkboxes {
      display: inline-block;
      margin-left: 20%;
      margin-right: 20%;
    }
    .narrow {
    }
    input[type=checkbox] {
      margin-left: 20px;
    }
    </style>

    <div class="checkboxes">
      <input checked class="inline" id="is_active" name="is_active" type="checkbox" value="y">
      <label class="inline narrow" for="is_active">Active</label>
      <input checked class="inline" id="is_superuser" name="is_superuser" type="checkbox" value="y">
      <label class="inline narrow" for="is_superuser">Superuser</label>
    </div>

    
      
      <input type="submit" name="user-info" value="Update"/>

    <hr/>
    <h3>Password reset</h3>
    <form method="POST" action="http://localhost:8000/admin/users/1">
        <input type="submit" name="password-reset" value="Reset password" />
    </form>
    

    <hr/>
    <h3>Password change</h3>
    <form method="POST" action="http://localhost:8000/admin/users/1">
      <input id="csrf_token" name="csrf_token" type="hidden" value="20201203155414##fc03b1c481a3554b4180bd46fae2f70bd2c759f1">

      </p>
      <input type="submit" name="password-change" value="Change password"/>
    </form>

    <hr/>
    <h3>Delete user</h3>
    <form method="POST" action="http://localhost:8000/admin/users/1">
    <label for="email">Type user&#39;s email address to delete user</label> <input class="css_class" id="email" name="email" type="text" value="">
    
      <input type="submit" name="delete-user" value="Delete user"/>
