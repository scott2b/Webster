<!doctype html>
<html>
<head>
	<title></title>
    <link href="/static/site.css" rel="stylesheet">
</head>
<body>



<section id="page">

    <div class="left-sidebar"></div>
    <div class="right-sidebar"></div>

    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="http://localhost:8000/users/me" class="active">Profile</a></li>
            <li><a href="http://localhost:8000/apps">Apps</a></li>
            <li><a href="http://localhost:8000/docs/api" target="api_docs">API docs</a></li>
            <li><a href="http://localhost:8000/auth/logout">Sign out</a></li>
            <li><a href="http://localhost:8000/admin/">Admin</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="console">

            <h1>User Profile</h1>
            <h2>Scott Br</h2>
            <p>scott@example.com</p>

            <div class="profile-section">
                <h3>Account Info</h3>

                <div class="form">
                    <form method="POST" action="">
                        <input id="csrf_token" name="csrf_token" type="hidden" value="20201124134444##0fa45b808ed96b8e920ea2de06ce9fc57efb66b7">
                        <p>
                        <label for="full_name">Full name</label> <input class="css_class" id="full_name" name="full_name" type="text" value="Scott">
                        </p>
                        <p>
                        <label for="email">Email address</label> <input class="css_class" id="email" name="email" type="text" value="scott@example.com">
                        </p>
                        <div class="checkboxes">
                            <input checked="checked" class="inline" id="is_active" name="is_active" type="checkbox" value="y">
                            <label class="inline narrow" for="is_active">Active</label>
                            <input checked="checked" class="inline" id="is_superuser" name="is_superuser" type="checkbox" value="y">
                            <label class="inline narrow" for="is_superuser">Superuser</label>
                        </div>
                        <input type="submit" name="user-info" value="Update" class="submit">
                    </form>
                </div>
            </div>

            <div class="profile-section">
                <h3>Password change</h3>

                <div class="form">
                    <form method="POST" action="">
                        <input id="csrf_token" name="csrf_token" type="hidden" value="20201124134444##0fa45b808ed96b8e920ea2de06ce9fc57efb66b7">
                        <p>
                        <label for="current_password">Current password</label> <input class="css_class" id="current_password" name="current_password" type="password" value="">
                        </p>
                        <p>
                        <label for="new_password">New password</label> <input class="css_class" id="new_password" name="new_password" type="password" value="">
                        </p>
                        <p>
                        <label for="retype_password">Retype new password</label> <input class="css_class" id="retype_password" name="retype_password" type="password" value="">
                        </p>
                        <input type="submit" name="password-change" value="Change password" class="submit">
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
