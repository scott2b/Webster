<form method="POST" action="{{ action }}">
    {{ form.csrf_token }}
    {{ form.name.label }}: {{ form.name(class="css_class") }}
    {% if form.name.errors %}
        <ul class="errors">{% for error in form.name.errors %}<li>{{ error }}</li>{% endfor %}</ul>
    {% endif %}

    <input type="submit" value="Create" name="client-create" />
</form>
