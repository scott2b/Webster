{% extends "base.html" %}

{% block content %}

  <div>
    <a href="/admin">Admin</a> &raquo; <span>Users</span>
  </div>

  <div>
    <h3>Create a user</h3>
      {% with action='.' %}
        {% include "_user.html" %}
      {% endwith %}
    <h3>Users</h3>
    {% for user in users %}
        <div>
        <a href="/admin/users/{{ user.id }}">Edit</a> {{ user.id }} {{ user.email }}: {{ user.full_name }}
        </div>
    {% endfor %}
  </div>

{% endblock content %}
