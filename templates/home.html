<!doctype html>
<html>
<head>
	<title>Home</title>
</head>
<body>

<style>
.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

.wrapper div {
  border: 1px solid #666;
  padding: 1em;
  border-radius: 1em;
}

.one {
  grid-column: 1 / 2;
  grid-row: 1;
}
.two { 
  grid-column: 2 / 4;
  grid-row: 1 / 3;
}
.three {
  grid-column: 1;
  grid-row: 2 / 5;
}
.four {
  grid-column: 2;
  grid-row: 3;
}
.five {
  grid-column: 3;
  grid-row: 3;
}
.six {
  grid-column: 2;
  grid-row: 4;
}
.seven {
  grid-column: 3;
  grid-row: 4;
}
</style>

<div class="wrapper">
  <div class="one">
    <h1>Starlight</h1>
  </div>
  <div class="two">
    Two
  </div>
  <div class="three">
    <h2>Login</h2>
      <div>
      {% include "login.html" %}
      </div>
  </div>
  <div class="four">
    Four
  </div>
  <div class="five">
    Five
  </div>
  <div class="six">
    Six
  </div>
  <div class="seven">
    Seven
  </div>
</div>

<div class="container">


</div>

</body>
</html>
